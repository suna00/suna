# Override the default Tomcat port of 8080 to "0", meaning
# pick any available port.
# This is necessary to be able to run multiple copies of the
# application on the same machine.
spring:
  profiles:
    active: dev
  http:
    multipart:
      max-request-size: 10MB
      max-file-size: 20MB
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  resources:
    chain:
      cache: true
      enabled: true
    cache-period: 3600

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/javascript,application/javascript,text/css
  tomcat:
    uri-encoding: UTF-8


jwtConfig:
  issuer: I-ON
  secretKey: dkdldhs!@#$
  tokenPrefix: SDP
  headString: X-Authorization
  tokenExpirationTime: 30 #분
  refreshTokenExpTime: 1440 #분

cluster:
  api-prefix: http://localhost:8080/
  file-prefix: /
  mode: all
  groups: all
  members:
    - 127.0.0.1

infinispan:
  cachePath: /resource/ice2/cache

tomcat:
  access-log-enabled: true
  access-log-pattern: "%h %l %u %t \"%r\" %s %b %D"
  basedir: tomcat


logging:
  config:
    classpath:
      - logback-access-dev-2.xml
      - logback-dev-2.xml


file:
  default:
    path: /resource/ice2/files


i18n:
  defaults: en

sweettracker:
  trackingApi: https://dev-tracking-api.sweettracker.net/add_invoice
  tier: ytn
  key: LaTfL9LcqSZKG6maH6OPhQ
  callbackUrl: http://localhost:8080/node/orderDeliveryPrice/event/sweettrackerGetData

openApiNaver:
  clientId: ZzXcURj8oZ8TWy4IM17z
