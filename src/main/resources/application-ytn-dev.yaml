# YTN 개발 서버
spring:
  profiles: ytn-dev
  http:
    multipart:
      max-request-size: 20MB
      max-file-size: 1024MB
    mvc:
      view:
        prefix: /WEB-INF/jsp/
        suffix: .jsp
server:
  port: 8080

jwtConfig:
  issuer: I-ON
  secretKey: dkdldhs!@#$
  tokenPrefix: SDP
  headString: X-Authorization
  tokenExpirationTime: 15 #분
  refreshTokenExpTime: 60 #분

cluster:
  api-prefix: http://125.131.88.206:8080/
  front-prefix: http://125.131.88.206:8888/
  mode: all
  groups: all
  members:
    - 125.131.88.206

infinispan:
  cachePath: /resource/ytn/cache

tomcat:
  access-log-enabled: true
  access-log-pattern: "%h %l %u %t \"%r\" %s %b %D"
  basedir: tomcat

logging:
  config:
    classpath:
      - logback-access-dev-2.xml
      - logback-dev-2.xml

file:
  default:
    path: /resource/ytn/files
